<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fakestagram</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img src="images/phonebase.png" alt="iphone">
      </div>
      <div class="right">
        <img src="images/logo.png" alt="logo">
        <p>Sign Up to see photos and videos from your friends.</p>
        <button class="fb_button" type="button" name="button">Log in with Facebook</button>
        <p>----------------------------------OR----------------------------------</p>
        <div class="Input">
          <div>
          <input type="text" name="" value="Mobile Number or Email">
          </div>
          <div>
          <input type="text" name="" value="Full Name">
          </div>
          <div>
          <input type="text" name="" value="Username">
          </div>
          <div>
          <input type="text" name="" value="Password">
          </div>
          <button class="SU_button" type="button" name="button">Sign Up</button>
          </div>
          <p>By signing up, you agree to our <a class="terms" href="#">Terms & Privacy Policy</a></p>
        </div>
    </div>
  </body>
</html>
