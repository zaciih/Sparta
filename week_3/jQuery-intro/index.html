<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery intro</title>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>jQuery to-do list</h1>

    <div>You have <span id="count">0</span> item(s) to do</div>

    <button type="button" name="button" id="btn">Add Item</button>

    <ul id="list">
      <li class="todo">Wash clothes <button type="button" class="markdone">Mark as Done</button> </li>
      <li class="todo">Do shopping <button type="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Walk dog <button type="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Clean car <button type="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Pay bills <button type="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Wrap the presents <button type="button" class="markdone">Mark as Done</button></li>
    </ul>


  </body>
</html>
